<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Jawn</title>
  <style>
    #top-bar {
      background-color: #eee;
      padding: 1em;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }
    form {
      margin: 1em auto;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 0.5em;
      font-size: 1em;
    }

    #options {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-family: sans-serif;
    }


    #grayskull {
      margin-bottom: 15px;
    }
    #grayskull label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    #intensitySlider {
      width: 100%;
      cursor: pointer;
    }


    #colors {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }


    #colors button {
      border: none;
      color: #ffffff;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    #colors button:hover {
      opacity: 0.8;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
  </style>
</head>
<body>

  <div id="top-bar">Video Jawn</div>

  <div id="midpage">
    <img src='/video_feed' width="{{ width }}" height="{{ height }}"/>
  </div>

  <div id="options">
    <div id = "grayskull">
      <label for="intensitySlider">Grayscale Intensity:</label>
      <input 
        type="range" 
        id="intensitySlider" 
        name="intensitySlider" 
        min="0" 
        max="2" 
        step="0.1" 
        value="1"
      />
      <script>
        const slider = document.getElementById('intensitySlider');
        slider.addEventListener('input', () => {
          const intensity = slider.value;
          fetch(`/change_grayscale_intensity?intensity=${intensity}`);
        });
      </script>
    </div>
  

    <div id="colors" style="display: flex; gap: 10px;">
      <button style="background-color: blue;"
              onclick="fetch('/change_color?color=0')">
        Blue
      </button>
      
      <button style="background-color: green;"
              onclick="fetch('/change_color?color=1')">
        Green
      </button>
      
      <button style="background-color: red;"
              onclick="fetch('/change_color?color=2')">
        Red
      </button>
    </div>
  </div>
    <button 
    onclick="
      fetch('/stop_system')
        .then(() => window.location.href = '/')
        .catch(err => console.error(err));
      "
    >
      Stop System
    </button>
  <div id="exit">
    
  </div>
  <script>
    fetch('/status')
      .then(response => response.json())
      .then(data => {
        if (data.camera_active === false) {
            const midpage = document.getElementById("midpage");
            const newContent = '<h1>Error: Application unknown error</h1><p>Please restart the application and try again</p>';
            midpage.innerHTML = newContent;
        }
      })
      .catch(err => {
        const midpage = document.getElementById("midpage");
        const newContent = '<p>Error fetching status.</p>';
        midpage.innerHTML = newContent;
        console.error(err);
      });
</script>
</body>
</html>
